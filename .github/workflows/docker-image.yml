name: Docker Image CI

on:
 push:
   branches:
     - "main"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          config-inline: |
            [registry."100.107.72.127:5000"]
              http = true
              insecure = true
          context: .
          push: true
          tags: |
            registry.home.underscore.space/underscoredotspace/messy-cloud:latest
            registry.home.underscore.space/underscoredotspace/messy-cloud:${{ github.sha }}
