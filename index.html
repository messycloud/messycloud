<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colin Tindle - Portfolio</title>
    <style>
      :root {
        --atari-white: rgb(224, 224, 224);
      }

      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        overflow: hidden;
        cursor: default;
      }

      .busy-bee {
        cursor: url("./app/bee.png"), auto !important;
      }

      button {
        background: none;
        border: none;
        line-height: 1;
        font-size: 1rem;
        padding: 0;
        margin: 0;
        outline: none;
      }

      .wrapper {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1.5rem auto 2rem;
      }

      .noscript {
        display: none;
      }
    </style>
  </head>

  <body class="busy-bee">
    <a hidden rel="me" href="https://hachyderm.io/@_dotSpace">Mastodon</a>

    <template id="messy-menu">
      <button class="menu__title"></button>`
    </template>

    <template id="messy-menu-items">
      <div class="menu__cover">
        <div class="menu__items"></div>
      </div>
    </template>

    <template id="messy-menu-item">
      <button class="menu__item"></button>
    </template>

        <div class="window__title"></div>
        <button class="window__button top min">
          <svg

            height="15"
            viewBox="0 0 15 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>

        <div class="window__content">
          <iframe
            class="window__content__iframe"
            src="about:blank"
            scrolling="yes"
          ></iframe>
          <div class="window__content__loading">Loading...</div>
          <div class="window__content__cover"></div>
        </div>
        <button class="window__button size">
          <svg viewBox="0 0 10 10">
            <line x1="0" y1="100%" x2="100%" y2="0" stroke="black" />
          </svg>
        </button>
      </div>
    </template>

    <template id="messy-dialog">
      <div class="dialog__cover">
        <div class="dialog__frame">
          <div class="dialog">
            <h1 class="dialog__title"></h1>
            <div class="dialog__text"></div>
            <div class="dialog__buttons">
              <button class="dialog__button default">Ok</button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="messy-icon">
      <div class="icon">
        <div class="icon__image"></div>
        <div class="icon__title"></div>
      </div>
    </template>

    <noscript>Sorry, this page requires JavaScript</noscript>

    <div class="wrapper noscript">
      <div id="menu-bar"></div>
      <div id="desktop"></div>
      <div id="task-bar"></div>
    </div>

    <script>
      document.querySelector('.wrapper').classList.remove('noscript')
    </script>
    <script type="module" src="./app/index.js"></script>
  </body>
</html>
